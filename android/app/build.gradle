plugins {
	id 'com.android.application'
}

android {
	compileSdk 32

	defaultConfig {
		applicationId "stendhal.client"
		minSdk 21
		targetSdk 32
		versionCode 1
		versionName "0.0.6"
		setProperty("archivesBaseName", "polanieonline-webview-${versionName}")
		setProperty("buildDir", "${projectDir}/../../build/build_android_client")

		testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
		targetSdkVersion 32
		minSdkVersion 21
	}

	signingConfigs {
		androiddebug {
			// set this to the location of android debug.keystore file (usually ~/.android/debug.keystore)
			storeFile file(System.getenv("HOME") + "/.android/debug.keystore")
			keyAlias "androiddebugkey"
			storePassword "android"
			keyPassword "android"
		}
	}

	buildTypes {
		release {
			minifyEnabled false
			proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
		}

		prerelease {
			debuggable true
			signingConfig signingConfigs.androiddebug
		}
	}

	compileOptions {
		sourceCompatibility JavaVersion.VERSION_1_8
		targetCompatibility JavaVersion.VERSION_1_8
	}
	compileSdkVersion 32
	buildToolsVersion '32.0.0'

	lintOptions {
		abortOnError false
	}

	/*
	// custom output filename
	applicationVariants.all { variant ->
		def apkName = "polanieonline-webview-${versionName}"
		if (variant.buildType.name == "debug") {
			apkName += "-DEBUG"
		}
		variant.outputs.all {
			outputFileName = apkName + ".apk"
		}
	}
	*/
}

dependencies {

	implementation 'androidx.appcompat:appcompat:1.4.1'
	implementation 'com.google.android.material:material:1.4.0'
	testImplementation 'junit:junit:4.+'
	androidTestImplementation 'androidx.test.ext:junit:1.1.2'
	androidTestImplementation 'androidx.test.espresso:espresso-core:3.3.0'
}
